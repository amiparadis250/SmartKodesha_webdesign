    <style>
        .container {

            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        a{
            color: white;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="container">

            </div>
        </div>
        <div class="right">
            <!-- Table to display uploaded images -->
            <table>
                <thead>
                    <tr>

                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>

            <!-- Form to upload new images -->
            <form action="update.php" method="post" id="updateForm">
                <p>
                    House Name:
                    <input type="text" name="houseName">

                <p>
                    House Type:

                    House Image:
                    <input type="file" name="houseImage">

                <!-- Update button in the form -->
                <button type="submit">UPDATE</button>
            </form>

            <!-- Modal for update -->
            <div id="updateModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeUpdateModal">&times;</span>
                    <h2>Update Information</h2>
                    <div id="updateModalContent">
                        <!-- Update form content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openUpdateModal() {
            // Load content into the update modal (you can use AJAX to fetch dynamic content)
            document.getElementById('updateModalContent').innerHTML = document.getElementById('updateForm').outerHTML;

            // Display the update modal
            document.getElementById('updateModal').style.display = 'block';
        }

        function closeUpdateModal() {
            document.getElementById('updateModal').style.display = 'none';
        }

        function confirmDelete() {
            if (confirm("Are you sure you want to delete this item?")) {
                // Add your delete logic here
            }
        }

        function confirmPublish() {
            if (confirm("Are you sure you want to publish this item?")) {
                // Add your publish logic here
            }
        }

        // Close modal if clicked outside of content
        window.onclick = function (event) {
            var modal = document.getElementById('updateModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
